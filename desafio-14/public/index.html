<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Productos / Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="./socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>
<body>

    <div class="container-fluid mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5">
                    <h5 class="mt-3">Cargar Productos</h5><br>
                    <form action=""onsubmit="return enviar(this)">
                        <div class="form-input"> <i class="fa fa-envelope"></i> <input type="text" name="Title" class="form-control" placeholder="Nombre del Producto" required> </div><br>
                        <div class="form-input"> <i class="fa fa-user"></i> <input type="number" name="Price" class="form-control" placeholder="Precio" required> </div><br>
                        <div class="form-input"> <i class="fa fa-lock"></i> <input type="text" name="Thumbnail" class="form-control" placeholder="Imagen" required> </div><br>
                        <button class="btn btn-success btn-block signup">Cargar Productos</button>
                    </form>
                </div>
            </div>
        </div>
            <br>
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-6">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Price</th>
                                <th scope="col">Thumbnail</th>
                            </tr>
                        </thead>
                        <tbody id="it">       
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://cdn0.iconfinder.com/data/icons/business-management-123/32/team_business_management_business-128.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Chat de grupo</span>
								</div>
							</div>
						</div>
						<div class="card-body msg_card_body" id="MSGContent">

						</div>

						<div class="card-footer">
                            <form onsubmit="return enviarMSG(this)">
                                <div class="input-group mb-3">
                                    <div style="display: flex;margin-bottom: 10px;">
                                        <input type="text"  id="nombreMsg" class="form-control input_st" placeholder="Tu Nombre" required>
                                        <input type="email"  id="mailMsg" class="form-control input_st" placeholder="Tu email" required>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-append">
                                        <span class="input-group-text attach_btn"></span>
                                    </div>
                                    <textarea name="" id="textMsg" class="form-control type_msg" onkeypress="enter()" placeholder="Escribir Tu Mensaje" required></textarea>
                                    <div class="input-group-append" onclick="">
                                        <button type="submit" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                                    </div>
                                </div>
                            </form>
						</div>
					</div>
				</div>
			</div>
    </div>

</body>
</html>
