<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Productos</title>
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="./socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>
<body>

    <div class="container-fluid mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5">
                    <h5 class="mt-3">Cargar Productos</h5><br>
                    <form action=""onsubmit="return enviar(this)">
                        <div class="form-input"> <i class="fa fa-envelope"></i> <input type="text" name="Title" class="form-control" placeholder="Nombre del Producto" required> </div><br>
                        <div class="form-input"> <i class="fa fa-user"></i> <input type="number" name="Price" class="form-control" placeholder="Precio" required> </div><br>
                        <div class="form-input"> <i class="fa fa-lock"></i> <input type="text" name="Thumbnail" class="form-control" placeholder="Imagen" required> </div><br>
                        <button class="btn btn-success btn-block signup">Cargar Productos</button>
                    </form>
                        
                </div>
            </div>
        </div>
            <br>
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-6">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Price</th>
                                <th scope="col">Thumbnail</th>
                            </tr>
                        </thead>
                        <tbody id="it">       
                        </tbody>
                    </table>
                </div>
            </div>
    </div>

</body>
</html>
