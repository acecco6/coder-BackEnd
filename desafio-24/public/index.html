    <h1 class="display-4" style="margin:20px">Centro de Mensajes</h1>
      <div id='messages' style="margin:20px;"></div>
      <form onsubmit="return envioMensaje(this)" style="margin:20px;">
        E-mail:<input type="text" placeholder="Ingrese su email..." id="mail" class="input-group input-group-sm mb-3" style="width:250px">
        Mensaje: <input type="text" placeholder="Su mensaje..." id="mensaje" class="input-group input-group-sm mb-3" style="width:250px">
        <input type="submit" class="btn btn-success">
    </form>
